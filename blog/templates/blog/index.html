{% extends 'blog/base.html' %}


{% block content %}

    
   
    
    <main class="container mt-5">
      {% for post in first_posts%}
      <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">{{post.title}}</h1>
          <p class="lead my-3">{{post.intro}}</p>
          <p class="lead mb-0"><a href="blog_detail/{{post.slug}}" class="text-white fw-bold">Continue reading...</a></p>
        </div>
      </div>
      {% endfor %}
      
      
      
      
      
    
      <div class="row mb-2">
        {% for post in posts %}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-400 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-success">{{post.category.name}}</strong>
              <h3 class="mb-0">{{post.title}}</h3>
              <p class="mb-auto">{{post.intro}}</p>
              <a href="/blog_detail/{{post.slug}}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="{{post.image.url}}" style="object-fit:cover" alt="blog image" width="200" height="340">
    
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
</main>

    
{% endblock content %}
